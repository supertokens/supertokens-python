version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

orbs:
    continuation: circleci/continuation@0.1.2
    slack: circleci/slack@3.4.2
    jq: circleci/jq@2.2.0
jobs:
    create-test-jobs:
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - run:
                name: Generate config
                command: cd .circleci && ./generateConfig.sh
            - continuation/continue:
                configuration_path: .circleci/config_continue.yml
    publish:
        docker:
            - image: circleci/python:3.8
        steps:
            - checkout
            - run: sudo make dev-install
            - run: pip install setuptools wheel twine
            - run: sudo python setup.py sdist bdist_wheel
            - run: twine upload -u $USERNAME -p $PASSWORD dist/*
            - slack/status
    update-docs:
        docker:
            - image: rishabhpoddar/supertokens_website_sdk_testing
        steps:
            - checkout
            - run: cd ../ && git clone git@github.com:supertokens/supertokens-backend-website.git
            - run: (cd .circleci && ./updateDocsInWebsite.sh)
            - slack/status

workflows:
    version: 2
    tagged-build:
        jobs:
            - create-test-jobs:
                filters:
                    tags:
                        only: /dev-v[0-9]+(\.[0-9]+)*/
                    branches:
                        only: /test-cicd\/.*/
            - publish:
                context:
                    - slack-notification
                filters:
                    tags:
                        only: /v[0-9]+(\.[0-9]+)*/
                    branches:
                        ignore: /.*/
            - update-docs:
                context:
                    - slack-notification
                filters:
                    branches:
                        only:
                            - master
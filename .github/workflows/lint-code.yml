name: "Lint/Format Code"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_call:
    inputs:
      ref:
        description: The git ref to run tests on
        type: string
        required: true

jobs:
  define-versions:
    runs-on: ubuntu-latest
    outputs:
      pyVersions: '["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]'

  lint-format:
    name: Check linting and formatting
    runs-on: ubuntu-latest
    needs: define-versions
    strategy:
      matrix:
        py-version: ${{ fromJSON(needs.define-versions.outputs.pyVersions) }}
    steps:
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}

      - name: Create virtual environment and install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install pip setuptools --upgrade
          make dev-install && rm -rf src

      - name: Run checks
        # New steps require sourcing the venv again
        run: |
          source venv/bin/activate
          make lint

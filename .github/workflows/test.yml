name: "Test"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
      - "v[0-9]+.[0-9]+"
    tags:
      - "(dev-)?v[0-9]+.[0-9]+.[0-9]+"

jobs:
  define-versions:
    runs-on: ubuntu-latest
    outputs:
      fdi-versions: ${{ steps.versions.outputs.fdi-versions }}
      cdi-versions: ${{ steps.versions.outputs.cdi-versions }}
      py-versions: '["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]'
    steps:
      - uses: actions/checkout@v4
      - uses: supertokens/get-supported-versions-action@main
        id: versions
        with:
          has-fdi: true
          has-cdi: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: define-versions
    strategy:
      fail-fast: false
      matrix:
        py-version: ${{ fromJSON(needs.define-versions.outputs.py-versions) }}
        cdi-version: ${{ fromJSON(needs.define-versions.outputs.cdi-versions) }}
    steps:
      - uses: actions/checkout@v4
      - uses: supertokens/get-versions-action@main
        id: versions
        with:
          driver-name: python
          cdi-version: ${{ matrix.cdi-version }}
        env:
          SUPERTOKENS_API_KEY: ${{ secrets.SUPERTOKENS_API_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}
      - name: Create virtual environment and install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          make dev-install && rm -rf src
      - name: Run unit tests
        run: |
          source venv/bin/activate
          make test ARGS="--junit-xml=test-results.xml"
        env:
          SUPERTOKENS_CORE_VERSION: ${{ steps.versions.outputs.coreVersionXy }}
      - uses: pmeier/pytest-results-action@main
        name: Surface failing tests
        if: always()
        with:
          path: test-results.xml
          summary: true
          title: "[Core=${{ steps.versions.outputs.coreVersionXy }}][py=${{ matrix.py-version }}] Unit Test Results"
